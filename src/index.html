<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="flex flex-col">

    <!-- Header -->
    <div class="bg-red-800 min-w-full">
      <p class="text-center w-full">Todo List</p>
    </div>

    <!-- Content -->
    <div class="flex">

      <!-- Left Container -->
      <div class="bg-blue-900">
        <!-- Filter Buttons -->
        <div class="flex flex-col">
          <button>Today</button>
          <button>This Week</button>
          <button>This Month</button>
        </div>
        <!-- Projects -->
        <div class="bg-pink-900 min-h-screen">
          <!-- Add Projects -->
          <div class="flex">
            <p>Projects</p>
            <button>+ Add</button>
          </div>
          <!-- Projects List -->
          <div class="flex flex-col">
            <button>Project 1</button>
            <button>Project 2</button>
          </div>
        </div>
      </div>

      <!-- Right Container -->
      <div class="bg-green-900 flex-grow">
        <!-- Add Task Form -->
        <form id="task-form" class="flex flex-col items-center justify-center absolute bg-slate-900 p-10 z-10 hidden">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required class="form-input"><br>
        
          <label for="description">Description:</label>
          <textarea id="description" name="description" class="form-input"></textarea><br>
        
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" name="due-date" required class="form-input"><br>
        
          <label for="priority">Priority:</label>
          <select id="priority" name="priority" class="form-input">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select><br>
        
          <label for="project-name">Project Name:</label>
          <input type="text" id="project-name" name="project-name" class="form-input"><br>
        
          <button id="add-task" type="submit" class="button">Add Task</button>
        </form>
        
        <!-- Add Task -->
        <div class="flex">
          <p>All</p>
          <button id="add-task">+ Add Task</button>
        </div>
        <!-- Task List -->
        <div id="task-list" class="flex flex-col">
        </div>
      </div>

   </div>

  </div>
</body>
</html>
